<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Superhero Sightings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Hero Education and Relationship Organization (HERO)</h1>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="heroVillains" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col-6 text-right"><strong>ID</strong></div>
            <div class="col-6 text-left">
                <span th:text="${heroVillain.heroVillainID}"></span>
            </div>

            <div class="col-6 text-right"><strong>Name</strong></div>
            <div class="col-6 text-left">
                <span th:text="${heroVillain.name}"></span>
            </div>
            <div class="col-6 text-right"><strong>Is Hero</strong></div>
            <div class="col-6 text-left">
                <span th:text="${heroVillain.isHero}"></span>
            </div>

            <div class="col-6 text-right"><strong>Description</strong></div>
            <div class="col-6 text-left">
                <span th:text="${heroVillain.description}"></span>
            </div>
            <div class="col-6 text-right"><strong>Superpower</strong></div>
            <div class="col-6 text-left">
                <span th:text="${heroVillain.superpower != null} ? ${heroVillain.superpower.name} : 'none'"></span>
            </div>
            <div class="col-6 text-right"><strong>Organizations: </strong></div>
            <div class="col-6 text-left">
                <span th:each="organization : ${heroVillain.organizations}">
                    <span th:text="${organization.name}">
                        Display Organization</span><br />
                </span>
            </div>
            <div class="col-6 text-right"><strong>Sighted Locations: </strong></div>
            <div class="col-6 text-left">
                <span th:each="location : ${heroVillain.locations}">
                    <span th:text="${location.name}">
                        Display Locations</span><br />
                </span>
            </div>
            <div class="col-6 text-right"><strong>Hero Image</strong></div>
            <div class="col-6 text-left">
                <img th:src="'/heroVillainImage/' + ${heroVillain.heroVillainID}" width="300px" height="250px" />
            </div>
        </div>

    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
