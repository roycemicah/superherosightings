<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Superhero Sightings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/">Hero Education and Relationship Organization (HERO)</a></h1>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="heroVillains" class="btn btn-outline-primary btn-lg">Superheroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Superpower</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addSuperpower" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">
                            Name</label>
                        <div class="col-9">
                            <input type="text" name="name" id="name" class="form-control"
                                th:value="${badSuperpower != null ? badSuperpower.name : ''}" />
                        </div>
                    </div>
                    <!-- VALIDATION -->
                    <div class="row" th:if="${!errors.isEmpty()}" th:each="error : ${errors}">
                        <div class="col-3" th:if="${error.propertyPath.toString()} == 'name'"></div>
                        <div class="col-9">
                            <p class="alert alert-danger" th:if="${error.propertyPath.toString()} == 'name'"
                                th:text="${error.message}">Error
                                message</p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <textarea name="description" id="description" class="form-control"
                                th:text="${badSuperpower != null ? badSuperpower.description : ''}"></textarea>
                        </div>
                    </div>
                    <div class="row" th:if="${!errors.isEmpty()}" th:each="error : ${errors}">
                        <div class="col-3" th:if="${error.propertyPath.toString()} == 'description'"></div>
                        <div class="col-9">
                            <p class="alert alert-danger" th:if="${error.propertyPath.toString()} == 'description'"
                                th:text="${error.message}">Error
                                message</p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Superpower</button>
                </form>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Superpower ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="superpower: ${superpowers}">
                            <td th:text="${superpower.superpowerID}">Superpower ID</td>
                            <td th:text="${superpower.name}">Name</td>
                            <td th:text="${superpower.description}">Description</td>
                            <td><a href="#"
                                    th:href="@{/superpowerDetail(superpowerID=${superpower.superpowerID})}">Details</a>
                            </td>
                            <td><a href="#"
                                    th:href="@{/editSuperpower(superpowerID=${superpower.superpowerID})}">Edit</a></td>
                            <td><a href="#"
                                    th:href="@{/deleteSuperpower(superpowerID=${superpower.superpowerID})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
